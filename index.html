<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chato GPT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="chat-container">
    <h1>Chato GPT</h1>
    <div class="chat-box" id="chatBox">
      <div class="mensagem bot">Pergunte qualquer coisa... ou não. Eu sou inútil de qualquer jeito.</div>
    </div>
    <div class="input-area">
      <input type="text" id="perguntaInput" placeholder="Digite sua pergunta aqui..." autofocus>
      <button id="enviarBtn">Perguntar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
