<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chato GPT - O Mais Irritante de Todos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <header class="topo">
    <img src="logo.png" alt="Chato GPT" class="logo">
    <h1>Chato GPT</h1>
    <p class="slogan">Onde as respostas são mais irritantes que a sua dúvida</p>
  </header>

  <div id="chatBox" class="chatbox"></div>

  <div class="input-area">
    <input type="text" id="perguntaInput" placeholder="Faça sua pergunta irritante aqui...">
    <button id="enviarBtn">Enviar</button>
  </div>

  <footer class="rodape">
    <button id="whatsappBtn">Compartilhar no WhatsApp</button>
    <p>Feito com sarcasmo por ChatoGPT</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('whatsappBtn').addEventListener('click', function() {
      const link = `https://api.whatsapp.com/send?text=Olha%20que%20site%20genial%20e%20irritante:%20https://chato-gpt.github.io/chatogpt/`;
      window.open(link, '_blank');
    });
  </script>

</body>
</html>
