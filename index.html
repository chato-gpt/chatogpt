<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat-O-GPT</title>
  <link rel="icon" href="./favicon.png" type="image/png"/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <img src="./logo.png" alt="Logo Chat-O-GPT" class="logo"/>
      <h1>Chat-O-GPT</h1>
    </header>

    <div id="loading-text" class="loading-text">Carregando...</div>

    <div id="chat-container" class="chat-container">
      <!-- As mensagens vÃ£o aqui -->
    </div>

    <div class="input-area">
      <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
