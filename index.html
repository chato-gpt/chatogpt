<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat-O-GPT</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Chat-O-GPT" class="logo"/>
    <h1>Chat-O-GPT</h1>
    <p class="slogan" id="loading-text">Carregando...</p>
    <div class="chat-box">
      <textarea id="user-input" placeholder="Digite sua pergunta aqui..."></textarea>
      <button onclick="handleSend()">Enviar</button>
    </div>
    <div id="response" class="response-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
