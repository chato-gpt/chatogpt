<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-O-GPT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Chat-O-GPT Logo" class="logo" />
  </div>

  <div class="loading-message" id="loading">Carregando cérebro...</div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Faça uma pergunta..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
